<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Teko:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Etch A Sketch</h1> 
        </header>
        <div class="content">
            <div class="controls">
                <p>Clear the pad: <button id="clearButton">Clear</button></p>
                <p>Number of squares: <input type="range" id="numberSquares" min="10" max="40" value="24"></p>
            </div>
            <div class="controls">
                <p>
                    <label for="colors">Colors: </label>
                    <select name="colors" id="colors">
                        <option value="one">One color</option>
                        <option value="multi">Multicolor</option>
                    </select>
                </p>
                <p>
                    <label for="colorInput">Choose one color: </label>
                    <input type="color" id="colorInput" name="colorInput" value="#0000ff">
                </p>
            </div>
            <p><i class="arrow down"></i> Draw Here <i class="arrow down"></i></p>
            <div id="sketchpad"></div>
        </div>
        <footer>
            <p>Copyright 2022</p>
        </footer>
    </div>
</body>
</html>
